name: Java CI with Gradle

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Start SUT
        run: java -jar artifacts/app-ibank.jar -P:profile=test &

      - name: Wait for app to start
        run: |
          timeout 60s bash -c '
            while ! curl -f -s http://localhost:9999 > /dev/null; do
              echo "Waiting for app to start..."
              sleep 3
            done
          ' || exit 1
        env:
          # Добавьте переменные окружения для приложения если нужно
          SPRING_PROFILES_ACTIVE: test

      - name: Clean up browser processes
        run: |
          pkill -f chrome || true
          pkill -f chromedriver || true
          rm -rf /tmp/chrome_profile* || true
          sleep 3

      - name: Test with Gradle
        run: ./gradlew test --info
        env:
          # Дополнительные настройки для стабильности тестов
          SELENIDE_HEADLESS: true