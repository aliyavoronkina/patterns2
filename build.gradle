plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.6.1'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'com.codeborne:selenide:6.17.2'
    testImplementation 'io.rest-assured:rest-assured:5.5.0'
    testImplementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    useJUnitPlatform()
    systemProperties = [
            'selenide.headless': 'true',
            'selenide.browser': 'chrome',
            'selenide.remote': '',
            'selenide.pageLoadStrategy': 'eager',
            'chromeoptions.args': '--remote-allow-origins=* --disable-dev-shm-usage --no-sandbox --disable-gpu --window-size=1920,1080 --disable-extensions --disable-background-timer-throttling --disable-renderer-backgrounding --disable-backgrounding-occluded-windows --disable-features=Translate,BackForwardCache --disable-ipc-flooding-protection --enable-precise-memory-info --hide-scrollbars --metrics-recording-only --mute-audio --no-default-browser-check --no-first-run --disable-default-apps --disable-popup-blocking --disable-back-forward-cache --disable-component-extensions-with-background-pages --disable-features=AudioServiceOutOfProcess,ImprovedCookieControls,LazyFrameLoading,GlobalMediaControls,DestroyProfileOnBrowserClose,MediaRouter,AcceptCHFrame --disable-component-update --disable-domain-reliability --disable-sync --no-sandbox --disable-web-security --allow-running-insecure-content --disable-notifications --disable-logging'
    ]
}